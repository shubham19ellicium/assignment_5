<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style/chart.css">
    <script defer src="./script/chart.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/core.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
    <script src="//cdn.amcharts.com/lib/4/themes/kelly.js"></script>

<body>
    
    <div id="nav-placeholder">

    </div>

    <div class="select-date-block">
        <select class="form-input" name="select-level" id="select-level-id" onchange="handleSelectChange()">
            <option value="none">Filter by</option>
            <option value="0">Start date</option>
            <option value="1">End date</option>
            <option value="2">Complete data</option>
        </select>
        <!-- <label class="label" for="date">Select date </label><span class="sub-text">(sort by create date)</span> -->
        <input class="enter-date" type="date" name="date" onchange="makeChartForDate()" id="selected-date-id">
    </div>
    <!-- <div class="select-date-block">
        <label class="label" for="date">Select date </label><span class="sub-text">(sort by due date)</span>
        <input class="enter-date" type="date" name="date" onchange="makeChartForDateDue()" id="selected-due-date-id">
    </div> -->
    <p id="error-message"></p>
    <div id="chartdiv"></div>

    <script>
        $(function () {
            $("#nav-placeholder").load("nav.html");
        });
    </script>
</body>
</html>
